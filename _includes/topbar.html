<!-- /_includes/topbar.html -->

<style>
/* Topbar + layout tweaks (single place to edit) */
:root { --elm-topbar-height: 64px; }

.topbar-custom {
  width: 100%;
  background-color: #0b0b0b;
  color: #fff;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  padding: 10px 18px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  height: var(--elm-topbar-height);
  box-sizing: border-box;
}

/* push page content down so it is not hidden under the fixed topbar */
body { padding-top: var(--elm-topbar-height); }

/* ensure the left (sidebar) and right (panel) are offset from topbar */
#sidebar {
  /* if the theme makes sidebar fixed, shift it down so avatar is visible */
  top: var(--elm-topbar-height) !important;
}

/* tiny nudge of the right panel to avoid overlap (if needed) */
#panel-wrapper {
  margin-top: 8px;
}

/* topbar elements */
.topbar-title h1 {
  margin: 0;
  font-size: 1.05rem;
  font-weight: 700;
}
.topbar-title a { color: #fff; text-decoration: none; }

/* keep search area tidy */
.topbar-search { display:flex; align-items:center; gap:.5rem; color:#fff;}
.topbar-search a, .topbar-search button { color: #fff; text-decoration: none; background: transparent; border: none; cursor: pointer; }

/* small screens */
@media (max-width: 640px) {
  :root { --elm-topbar-height: 72px; }
}
</style>

<!-- load your custom css file (kept outside the <style> tag) -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<header class="topbar-custom" role="banner" aria-label="Top Bar">
  <!-- Left: Title -->
  <div class="topbar-title" aria-hidden="false">
    <h1><a href="{{ '/' | relative_url }}">ELM GWANDARU</a></h1>
  </div>

  <!-- Right: Search (uses theme search include if available) -->
  <div class="topbar-search" role="search" aria-label="Topbar search">
    {% if site.static_files | map: "path" | join: "" contains "search" %}
      {% include search.html %}
    {% else %}
      <a class="btn btn-link" href="{{ '/search/' | relative_url }}" aria-label="Search">
        <i class="fas fa-search" aria-hidden="true"></i>
      </a>
    {% endif %}
  </div>
</header>
