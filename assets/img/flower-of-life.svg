<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .circle { fill: none; stroke: rgba(255, 255, 255, 0.8); stroke-width: 1.5; }
    </style>
  </defs>
  <g transform="translate(300,300)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="50" class="circle"/>
    <!-- First layer (6 circles) -->
    <circle cx="50" cy="0" r="50" class="circle" transform="rotate(0)"/>
    <circle cx="50" cy="0" r="50" class="circle" transform="rotate(60)"/>
    <circle cx="50" cy="0" r="50" class="circle" transform="rotate(120)"/>
    <circle cx="50" cy="0" r="50" class="circle" transform="rotate(180)"/>
    <circle cx="50" cy="0" r="50" class="circle" transform="rotate(240)"/>
    <circle cx="50" cy="0" r="50" class="circle" transform="rotate(300)"/>
    
    <!-- Second layer (12 circles) -->
    <circle cx="100" cy="0" r="50" class="circle" transform="rotate(0)"/>
    <circle cx="86.6" cy="50" r="50" class="circle" transform="rotate(0)"/>
    <circle cx="100" cy="0" r="50" class="circle" transform="rotate(60)"/>
    <circle cx="86.6" cy="50" r="50" class="circle" transform="rotate(60)"/>
    <circle cx="100" cy="0" r="50" class="circle" transform="rotate(120)"/>
    <circle cx="86.6" cy="50" r="50" class="circle" transform="rotate(120)"/>
    <circle cx="100" cy="0" r="50" class="circle" transform="rotate(180)"/>
    <circle cx="86.6" cy="50" r="50" class="circle" transform="rotate(180)"/>
    <circle cx="100" cy="0" r="50" class="circle" transform="rotate(240)"/>
    <circle cx="86.6" cy="50" r="50" class="circle" transform="rotate(240)"/>
    <circle cx="100" cy="0" r="50" class="circle" transform="rotate(300)"/>
    <circle cx="86.6" cy="50" r="50" class="circle" transform="rotate(300)"/>

    <!-- Third layer ring (18 circles - simplified for main pattern) -->
    <!-- Just adding outer partials to complete the look -->
     <circle cx="150" cy="0" r="50" class="circle" transform="rotate(0)"/>
     <circle cx="150" cy="0" r="50" class="circle" transform="rotate(60)"/>
     <circle cx="150" cy="0" r="50" class="circle" transform="rotate(120)"/>
     <circle cx="150" cy="0" r="50" class="circle" transform="rotate(180)"/>
     <circle cx="150" cy="0" r="50" class="circle" transform="rotate(240)"/>
     <circle cx="150" cy="0" r="50" class="circle" transform="rotate(300)"/>
     
     <circle cx="132.28" cy="76.6" r="50" class="circle" transform="rotate(0)"/>
     <circle cx="132.28" cy="76.6" r="50" class="circle" transform="rotate(60)"/>
     <circle cx="132.28" cy="76.6" r="50" class="circle" transform="rotate(120)"/>
     <circle cx="132.28" cy="76.6" r="50" class="circle" transform="rotate(180)"/>
     <circle cx="132.28" cy="76.6" r="50" class="circle" transform="rotate(240)"/>
     <circle cx="132.28" cy="76.6" r="50" class="circle" transform="rotate(300)"/>
  </g>
  <!-- Outer ring -->
  <circle cx="300" cy="300" r="250" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
  <circle cx="300" cy="300" r="260" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
</svg>
