---
layout: default
---

<!-- Post body -->
<article class="post px-1 post-content">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="post-desc">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="content post-content">
    {{ content }}
  </div>
</article>
