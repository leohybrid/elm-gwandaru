<!-- /_includes/topbar.html -->

<style>
:root { --elm-topbar-height: 64px; }

.topbar-custom {
  width: 100%;
  background-color: #0b0b0b;
  color: #fff;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  padding: 10px 18px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  height: var(--elm-topbar-height);
  box-sizing: border-box;
}

/* Push page below topbar */
body { padding-top: var(--elm-topbar-height); }

/* Sidebar + right panel offset */
#sidebar { top: var(--elm-topbar-height) !important; }
#panel-wrapper { margin-top: 8px; }

/* Title + logo layout */
.topbar-title h1 {
  margin: 0;
  font-size: 1.05rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

.topbar-title a {
  color: #fff;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* Logo in topbar */
.topbar-logo {
  height: 40px;
  width: auto;
  border-radius: 4px;
  object-fit: contain;
}

/* Right search area */
.topbar-search {
  display: flex;
  align-items: center;
  gap: .5rem;
  color: #fff;
}
.topbar-search a, 
.topbar-search button {
  color: #fff;
  background: transparent;
  border: none;
  cursor: pointer;
}

/* Mobile height */
@media (max-width: 640px) {
  :root { --elm-topbar-height: 72px; }
}
</style>

<!-- Load custom global CSS -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<header class="topbar-custom" role="banner" aria-label="Top Bar">
  <div class="topbar-title">
    <h1>
      <a href="{{ '/' | relative_url }}">
        <img 
          src="{{ '/assets/img/topbar.png' | relative_url }}"
          alt="Site Logo"
          class="topbar-logo"
        >
        ELM GWANDARU
      </a>
    </h1>
  </div>

  <div class="topbar-search" role="search" aria-label="Topbar search">
    {% if site.static_files | map: "path" | join: "" contains "search" %}
      {% include search.html %}
    {% else %}
      <a class="btn btn-link" href="{{ '/search/' | relative_url }}" aria-label="Search">
        <i class="fas fa-search" aria-hidden="true"></i>
      </a>
    {% endif %}
  </div>
</header>
